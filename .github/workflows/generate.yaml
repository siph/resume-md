name: "Generate HTML and PDF"
on:
  push:
    branches:
      - master
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v19
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Stage
      run: mkdir out
    - name: Generate HTML
      run: |
        nix develop --command \
        pandoc resume.md -t html -f markdown -c normalize.css --self-contained -o out/${{ github.actor }}_resume.html
    - name: Generate PDF
      run: |
        nix develop --command \
        wkhtmltopdf --enable-local-file-access out/${{ github.actor }}_resume.html out/${{ github.actor }}_resume.pdf
    - name: Store Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: resume
        path: out/
  publish:
    runs-on: ubuntu-latest
    needs: generate
    steps:
    - name: Retrieve Artifacts
      uses: actions/download-artifact@v3
      with:
        name: resume
        path: out/
    - name: Stage
      run: |
        mkdir public
        cp out/${{ github.actor }}_resume.html public/index.html
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
